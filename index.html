<html>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <body onload="callLiveClock()" class="Body" background="Clock_background.png">

        <h1 class="Header">Live Clock (with hover effects)</h1>

        <p class="Date" id="date" onmouseover="m=true" onmouseout="m=false">Hello</p>

        <div class="Clock" id="time" onmouseover="milli=true" onmouseout="milli=false">
        </div>

    </body>
</html>
